<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/util.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/scrambld_copy.js"></script>
    <script src="scripts/scramble_333.js"></script>
    <title>Memo training</title>
</head>
<body onload="setState('idle'); initScrambler();">

    <div class="grid-container">

        <div class="grid-item" id="memo-seq-container">
            <div class="flex-container">
                <div class="flex-item" style="flex-grow: 1">
                    <input id="input-cube-field" type="number">cube(s)<br>
                    <button id="start-memo-button" onclick="startMemo()">start memo</button><br>
                    <button id="start-exec-button" onclick="startExec()" disabled>start exec</button>
                </div>
                <div class="flex-item" style="flex-grow: 8" id="memo-seq"></div>
                <div class="flex-item" style="flex-grow: 1" id="memo-done"></div>
            </div>
        </div>

        <div class="grid-item" id="memo-input-container">
            <span id="cube-number"></span><input id="input-field" type="text" disabled><br><br>
            <button id="next-cube-button" onclick="toNextCube()" disabled>Next cube</button>
            <button id="finish-button" onclick="finishAttempt()" disabled>Finish</button>
        </div>

        <div class="grid-item" id="timer-container">
            <div id="timer">00:00</div>
            <div id="memo-time"></div>
        </div>

        <div class="grid-item" id="result-container"></div>
    </div>

    <script src="scripts/keyevents.js"></script>
</body>
</html>
